<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="https://kit.fontawesome.com/051eb97c76.js"crossorigin="anonymous"></script>
    <link rel="icon" type="images/jpeg" href="./image 3.png"> 

  </head>

  <body>
    <div class="main">
      <h1>Stop Watch</h1>
      <div class="stopwatch">
        <div class="time">
          <h1>0:0:0</h1>
          <div class="round1"></div>
        </div>
        <button class="start"><i class="fa-solid fa-play"></i></button>
        <button class="pause"><i class="fa-solid fa-grip-lines-vertical"></i></button>
        <button class="reset"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
